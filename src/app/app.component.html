<form [formGroup]="form">
    <mat-card>
        <mat-card-title style="text-align: center; padding-bottom: 15px;">Agregar tarea</mat-card-title>
        <div style="margin-left: 30px" style="text-align: center;">
            <h1></h1>
            <mat-form-field appearance="fill" style="width: 235px;">
                <mat-label>Titulo</mat-label>
                <input matInput formControlName="Titulo">
            </mat-form-field>
            <h1></h1>
            <mat-form-field appearance="fill" style="width: 235px;">
                <mat-label>Descripcion</mat-label>
                <input matInput formControlName="Descripcion">
            </mat-form-field>
            <h1></h1>
            <mat-form-field appearance="fill">
                <mat-label>Elige una fecha</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="FechaCreacion" />
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <h1></h1>
            <button style="margin-left: 190px;" mat-fab aria-label="Example icon button with a heart icon" (click)="agregarLista()">
            <mat-icon>add_circle</mat-icon>
            </button>
        </div>
    </mat-card>
    <mat-card>
        <mat-card-title>Tareas</mat-card-title>
        <mat-selection-list #lista (selectionChange)="selectionChange($event.option)">
            <mat-list *ngFor="let lista of listas">
                {{lista.Titulo}}
                <div style="float: right;">
                    <button mat-icon-button (click)="onEdit($event, lista)">
                        <mat-icon>create</mat-icon>
                     </button>
                    <button mat-icon-button (click)="onDelete($event, lista)">
                         <mat-icon>delete</mat-icon>
                     </button>
                </div>
            </mat-list>
        </mat-selection-list>
    </mat-card>
</form>
